<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width:720px; margin:auto; }
    label { display:block; margin-top:12px; }
    input, textarea { width:100%; padding:8px; box-sizing:border-box; margin-top:6px; }
    button { margin-top:12px; padding:10px 16px; }
    .toast {
      position: fixed; right: 20px; top: 20px;
      background: #e6ffef; color: #064; padding: 10px 14px;
      border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,.15);
      display:none; z-index:9999;
    }
    .toast.show { display:block; animation: fadeIn .3s; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:none;} }
  </style>
</head>
<body>
  <h1>Gửi thông tin</h1>
  <form id="contactForm" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="">
    <label>
      Tên:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      Nội dung:
      <textarea name="message" rows="4"></textarea>
    </label>
    <button type="submit">Gửi</button>
  </form>

  <div class="toast" id="toast">Đang gửi...</div>

  <script>
    const form = document.getElementById("contactForm");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      toast.textContent = "Đang gửi...";
      toast.classList.add("show");

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        toast.textContent = "✅ Gửi thành công!";
        setTimeout(() => toast.classList.remove("show"), 4000);
        form.reset();
      })
      .catch(() => {
        toast.textContent = "❌ Lỗi khi gửi!";
        setTimeout(() => toast.classList.remove("show"), 4000);
      });
    });
  </script>
</body>
</html>
