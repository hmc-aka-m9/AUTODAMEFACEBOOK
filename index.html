<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHIẾN TRICKER</title>

<!-- 🧩 PWA cấu hình -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0a0a0a 60%, #000 100%);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    color: #ff0000;
    text-shadow: 0 0 15px #ff0000aa, 0 0 40px #ff4444;
    letter-spacing: 2px;
    font-size: 40px;
    margin-bottom: 5px;
  }

  p {
    color: #aaa;
    font-size: 15px;
    margin-bottom: 30px;
  }

  .container {
    background: rgba(20, 0, 0, 0.85);
    border: 1px solid #ff0000;
    box-shadow: 0 0 20px #ff000055;
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 380px;
    width: 90%;
    backdrop-filter: blur(4px);
  }

  .input-group {
    margin-bottom: 18px;
    text-align: left;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #ff5555;
  }

  input {
    width: 100%;
    padding: 10px;
    background: #111;
    border: 1px solid #ff2222;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #ff5555;
    box-shadow: 0 0 8px #ff3333;
  }

  button {
    margin-top: 10px;
    background: linear-gradient(90deg, #ff0000, #990000);
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    text-transform: uppercase;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ff000055;
  }

  button:hover {
    background: linear-gradient(90deg, #ff3333, #cc0000);
    box-shadow: 0 0 20px #ff0000aa;
  }

  .message {
    margin-top: 25px;
    font-size: 17px;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .visible {
    opacity: 1;
  }
</style>
</head>
<body>
  <h1>CHIẾN TRICKER</h1>
  <p>Hoàng Minh Chiến Tricker | Age 17</p>

  <div class="container">
    <div class="input-group">
      <label>TÊN FACEBOOK CẦN DAME</label>
      <input type="text" id="input1" placeholder="Nhập dữ liệu...">
    </div>

    <div class="input-group">
      <label style="color:#ff8888;">ID FACEBOOK CẦN DAME</label>
      <input type="text" id="input2" placeholder="Nhập dữ liệu...">
    </div>

    <div class="input-group">
      <label>KEY</label>
      <input type="text" id="input3" placeholder="Nhập dữ liệu...">
    </div>

    <button onclick="sendData()">START</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function sendData() {
      const msg = document.getElementById('message');
      msg.textContent = "ĐANG KIỂM TRA KEY...";
      msg.style.color = "#ffaa00";
      msg.classList.add('visible');

      setTimeout(() => {
        msg.textContent = "✅ ĐANG BẮT ĐẦU DAME!";
        msg.style.color = "#00ff66";
      }, 2500);
    }

    // 🧩 Service Worker cho PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.warn('SW register failed', err));
    }
  </script>
</body>
</html>
