<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form gửi thông tin — Demo</title>
  <style>
    :root{
      --green: #16a34a; /* xanh lá chủ đạo */
      --black: #0b0b0b;
      --white: #ffffff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#fff 0%, #f7f7f7 100%);
      color:var(--black);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, var(--white), #fbfffc 60%);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(8,9,10,0.08);
      overflow:hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      padding:20px 22px;
      background:linear-gradient(90deg, rgba(22,163,74,0.12), rgba(0,0,0,0.02));
      border-bottom:1px solid rgba(0,0,0,0.04);
    }
    .logo{
      width:56px; height:56px;
      border-radius:10px;
      background:var(--green);
      display:grid;
      place-items:center;
      color:var(--white);
      font-weight:700;
      font-size:20px;
      box-shadow: 0 6px 18px rgba(22,163,74,0.15);
    }
    .title{
      line-height:1;
    }
    .title h1{ margin:0; font-size:18px; color:var(--black); }
    .title p{ margin:4px 0 0; color:var(--muted); font-size:13px; }

    main{ padding:22px; }
    form{ display:grid; gap:12px; }
    label{ display:block; font-size:13px; color:#222; }
    .field{
      display:flex;
      gap:8px;
      align-items:center;
    }
    input[type="text"], textarea{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      background: #fff;
      font-size:14px;
      outline:none;
      transition: box-shadow .12s, border-color .12s;
    }
    input[type="text"]:focus, textarea:focus{
      box-shadow: 0 4px 14px rgba(22,163,74,0.08);
      border-color: rgba(22,163,74,0.7);
    }
    textarea{ min-height:120px; resize:vertical; }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
    }
    button{
      background:var(--green);
      color:var(--white);
      border:0;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(22,163,74,0.12);
    }
    button:disabled{ opacity:.6; cursor:default; }

    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      min-width: 260px;
      max-width:90%;
      padding:12px 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--green), #0ea65a);
      color: white;
      box-shadow: 0 10px 30px rgba(6, 95, 35, 0.25);
      display: none;
      z-index: 9999;
      text-align:center;
      font-weight:600;
    }
    .toast.show { display:block; animation: pop .18s ease-out; }
    @keyframes pop { from { transform: translateX(-50%) translateY(6px); opacity:0 } to { transform: translateX(-50%) translateY(0); opacity:1 } }

    .note{ font-size:13px; color:var(--muted); margin-top:8px; }
    footer{ padding:14px 22px; border-top:1px solid rgba(0,0,0,0.04); font-size:13px; color:var(--muted); }
    @media (max-width:520px){
      header{ padding:16px }
      main{ padding:16px }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <div class="logo">WS</div>
      <div class="title">
        <h1>Web Liên hệ</h1>
        <p>Gửi thông tin nhanh — chúng tôi sẽ kiểm tra và phản hồi sớm.</p>
      </div>
    </header>

    <main>
      <form id="contactForm" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <label>
          Tiêu đề
          <input type="text" name="subject" placeholder="Nhập tiêu đề (bắt buộc)" required />
        </label>

        <label>
          Nội dung
          <textarea name="message" placeholder="Nhập nội dung (bắt buộc)" required></textarea>
        </label>

        <div class="actions">
          <button type="submit" id="btnSubmit">Gửi</button>
          <div style="flex:1"></div>
        </div>

        <div class="note">Chỉ cần nhập 2 nội dung ở trên. Sau khi gửi sẽ hiện thông báo "Vui lòng chờ kiểm tra" rồi chuyển sang "Gửi thành công".</div>
      </form>
    </main>

    <footer>
      Được lưu trữ bởi GitHub Pages • Theme: xanh lá + đen trắng
    </footer>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">Vui lòng chờ kiểm tra...</div>

  <script>
    const form = document.getElementById('contactForm');
    const toast = document.getElementById('toast');
    const btn = document.getElementById('btnSubmit');

    function showToast(text, ttl = 3000) {
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(toast._t);
      toast._t = setTimeout(() => {
        toast.classList.remove('show');
      }, ttl);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // disable button
      btn.disabled = true;
      btn.textContent = 'Đang gửi...';

      // Step 1: show "Vui lòng chờ kiểm tra..."
      showToast('Vui lòng chờ kiểm tra...');

      // send form via fetch to FormSubmit (replace YOUR_EMAIL_HERE before deploy)
      // NOTE: If FormSubmit blocks CORS, the fetch might fail silently; we still follow the UX requested:
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        mode: 'cors'
      }).catch((err) => {
        // quietly log, no user-facing failure message per yêu cầu
        console.debug('Form submit error (ignored):', err);
      }).finally(() => {
        // Simulate "đang kiểm tra" trong 2s, rồi báo thành công
        setTimeout(() => {
          showToast('✅ Gửi thành công! Cảm ơn bạn.', 3500);
          form.reset();
          btn.disabled = false;
          btn.textContent = 'Gửi';
        }, 2000);
      });
    });
  </script>
</body>
</html>
