<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Kiểm Tra</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0a0a0a;
    color: white;
    text-align: center;
    padding: 40px;
  }
  h1 {
    color: #00ff88;
    font-size: 32px;
  }
  p {
    color: #ccc;
    margin-bottom: 30px;
  }
  .input-group {
    margin: 15px auto;
    max-width: 350px;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 8px;
    outline: none;
    background: #1a1a1a;
    color: white;
  }
  .green { color: #00ff88; }
  .red { color: #ff4040; }
  button {
    margin-top: 25px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #00ff88;
    color: black;
    font-weight: 700;
    cursor: pointer;
  }
  button:hover {
    background-color: #00cc66;
  }
  .message {
    margin-top: 25px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>CHIẾN TRICKER - AUTODAMEFACEBOOM</h1>
  <p>NHẬP NỘI DUNG ĐỂ SỬ DỤNG.</p>

  <div class="input-group">
    <label class="green">Nội dung 1</label>
    <input type="text" id="input1" placeholder="Nhập nội dung thứ nhất...">
  </div>

  <div class="input-group">
    <label class="red">Nội dung 2</label>
    <input type="text" id="input2" placeholder="Nhập nội dung thứ hai...">
  </div>

  <div class="input-group">
    <label class="green">Nội dung 3</label>
    <input type="text" id="input3" placeholder="Nhập nội dung thứ ba...">
  </div>

  <button onclick="sendData()">Gửi</button>

  <div class="message" id="message"></div>

  <script>
    function sendData() {
      const msg = document.getElementById('message');
      msg.textContent = "Vui lòng chờ kiểm tra...";
      msg.style.color = "#ffaa00";
      setTimeout(() => {
        msg.textContent = "Gửi thành công!";
        msg.style.color = "#00ff88";
      }, 2000);
    }
  </script>
</body>
</html>
